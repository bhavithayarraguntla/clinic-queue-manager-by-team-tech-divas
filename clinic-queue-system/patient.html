
<!DOCTYPE html>
<html>
<head>
 <title>Patient Portal</title>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="topbar">
 <h3>Patient Portal</h3>
 <a href="index.html">Home</a>
</header>
<section class="container">
 <div class="token-card">
 <h3>Take Token</h3>
 <input id="patientName" placeholder="Your name">
 <select id="visitType">
 <option value="appointment">Appointment</option>
 <option value="walkin">Walk-in</option>
 <option value="emergency">Emergency</option>
 </select>
 <button onclick="generateToken()">Generate Token</button>
 </div>
 <div class="status-card" id="statusCard" style="display:none">
 <h3>Status</h3>
 Token: <span id="tokenNumber"></span><br>
 Queue: <span id="queueType"></span><br>
 Ahead: <span id="patientsAhead"></span><br>
 Wait: <span id="waitTime"></span> mins
 </div>
</section>
<script src="js/app.js"></script>
</body>
</html>
